<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XHR GET JSON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>


</head>
<body>

<div class="container-sm d-flex justify-content-center">
  <div class="container-fluid m-2 p-2 border border-3 rounded">
    <div class="card">
        <div class="card-header">Data Table</div>
        <div class="card-body">
            <table id="temperature-table" class="table table-striped">
                <thead>
                <tr>
                    <th>place</th>
                    <th>value</th>
                    <th>unit</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
  </div>
</div>

<script>
    const xhr = new XMLHttpRequest()
    const get_url = 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=en'
    // Create request
    xhr.responseType = "json"
    xhr.open('GET', get_url)
    // Define handler
    xhr.onload = () => {
        new DataTable('#temperature-table', {
            data: xhr.response["temperature"]["data"],
            columns: [ {data: 'place'}, {data: 'value'}, {data: 'unit'}]
        })
    }
    // Send request
    xhr.send()
</script>
</body>
</html>
