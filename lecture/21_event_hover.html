<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse over effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container m-2 p-2">
    <h1>Select a school</h1>
    <p>
        <a class="btn btn-primary">CUHK</a> |
        <a class="btn btn-secondary">HKU</a>
    </p>
    <img style="display: None; width: 200px">
</div>
<script>
    function toggleImage(event){
        const hku_url = 'https://www.hku.hk/assets/img/hku-logo.svg'
        const cuhk_url = 'https://www.cuhk.edu.hk/english/images/cuhk_logo_2x.png'
        const img = document.querySelector('img')
        // Set image url
        img.setAttribute('src', event.target.innerText === 'CUHK' ? cuhk_url : hku_url)
        // Set visibility
        img.style.display = event.type === 'mouseout' ? 'None' : ''
    }
    for (const link of document.querySelectorAll('p a')){
        link.addEventListener('mouseover', toggleImage)
        link.addEventListener('mouseout', toggleImage)
    }
</script>
</body>
</html>
