<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<div class="container m-2 p-2">
    <img style="width: 200px" src="https://www.cuhk.edu.hk/english/images/cuhk_logo_2x.png">
</div>

<script>
    function toggleAnimation(ev){
        ev.target.classList.toggle('animate__animated')
        ev.target.classList.toggle('animate__wobble')
    }
    const img = document.querySelector('img')
    img.addEventListener('click', toggleAnimation)
    img.addEventListener('animationend', toggleAnimation)
</script>
</body>
</html>
