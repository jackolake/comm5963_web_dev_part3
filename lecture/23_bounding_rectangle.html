<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<div class="container m-2 p-2">
    <div class="card">
        <div class="card-header">Window and Bounding Rectangle</div>
        <div class="card-body">
            <h3>Window</h3>
            <span class="btn btn-danger">innerHeight</span>
            <span class="btn btn-outline-danger" id="winHeight"> </span>
            <h3>getBoundingClientRect()</h3>
            <span class="btn btn-primary">top</span>
            <span class="btn btn-outline-primary" id="top"> </span>
            <span class="btn btn-secondary">bottom</span>
            <span class="btn btn-outline-secondary" id="bottom"> </span>
        </div>
    </div>
</div>

<script>
    // add spaces
    const div = document.querySelector('div')
    for (let i = 1; i <= 40; i++) {
        div.prepend(document.createElement('br'))
        div.append(document.createElement('br'))
    }
    // Scroll listener and handler
    window.addEventListener('scroll', (ev) => {
        const card = document.querySelector('.card')
        const rect = card.getBoundingClientRect()

        card.querySelector('#winHeight').innerText = window.innerHeight
        card.querySelector('#top').innerText = rect.top.toFixed(0)
        card.querySelector('#bottom').innerText = rect.bottom.toFixed(0)
    })
</script>
</body>
</html>
