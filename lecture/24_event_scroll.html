<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<div class="container m-2 p-2">

</div>

<script>
    // JavaScript way to generate random choice
    function sample(array) { return array[Math.floor(Math.random() * array.length)] }

    // Add things into div
    const div = document.querySelector('div')
    for (let i = 1; i <= 10; i++) {
        // Create an image
        const img = document.createElement('img')
        img.setAttribute('src', 'https://www.cuhk.edu.hk/english/images/cuhk_logo_2x.png')
        img.style.width = '200px'
        img.style.visibility = 'hidden'
        // Add the image to the page
        div.append(img)
        // Add some spaces
        for (let j=1; j<=10; j++)
            div.append(document.createElement('br'))
        // Add a scroll event handler
        const animation_choice = sample(['animate__bounceInLeft', 'animate__bounceInRight'])
        window.addEventListener('scroll', (ev) => {
            const rect = img.getBoundingClientRect()
            if (rect.top > 0 && rect.top < window.innerHeight*0.8){
                // Make it visible
                img.style.visibility = ''
                // Show animation
                img.classList.add('animate__animated')
                img.classList.add('animate__bounceInRight')
            }
        }, {'passive': true}) // passive improves scroll performance
    }
</script>
</body>
</html>
